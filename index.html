    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 80%;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .question-image {
            max-width: 100%;
            height: auto;
            display: block;
            margin: 0 auto 20px;
        }
        .controls {
            text-align: center;
            margin-top: 20px;
        }
        .hidden {
            display: none;
        }
        button:nth-of-type(1),
        button:nth-of-type(2){
            width: 100px;
            height: 50px;
            background-color: rgb(0, 247, 119);
            position: fixed;
            bottom: 40px;
            border: none;
            color: white;
        }
        button:nth-of-type(1){
            left: 70px;
        }
        button:nth-of-type(2){
            right: 70px;
        }
        #timer { /* 添加样式以定位时间显示 */
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
        }
    </style>
</head>
